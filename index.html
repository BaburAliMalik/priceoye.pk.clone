      <!-- navbar started -->

      <div class="header">
        <div class="main-logo">
          <h1>PriceOye</h1>
        </div>
        <div class="search-input">
          <input type="search" placeholder="search" id="search-bar">
        </div>
        <div class="btn">
          <button id="LogIn-btn">Log In</button>
          <button id="Register-btn">Register</button>
        </div>
      </div>

      <!-- navbar ended-->

      <!-- header images started -->

      <div class="header-img">
        <div class="child">
          <img src="header images/pic 1.svg" alt="PriceOye.com">
          <p>Mobiles</p>
        </div>
        <div class="child">
          <img src="header images/pic 2.svg" alt="PriceOye.com">
          <p>Smart Watches</p>
        </div>
        <div class="child">
          <img src="header images/pic 3.svg" alt="PriceOye.com">
          <p>Wireless Earbuds</p>
        </div>
        <div class="child">
          <img src="header images/pic 4.svg" alt="PriceOye.com">
          <p>Bluetooth Speakers</p>
        </div>
        <div class="child">
          <img src="header images/pic 5.svg" alt="PriceOye.com">
          <p>Power Banks</p>
        </div>
        <div class="child">
          <img src="header images/pic 6.svg" alt="PriceOye.com">
          <p>Wall Chargers</p>
        </div>
        <div class="child">
          <img src="header images/pic 7.svg" alt="PriceOye.com">
          <p>Tablets</p>
        </div>
        <div class="child">
          <img src="header images/pic 8.svg" alt="PriceOye.com">
          <p>Mobiles</p>
        </div>
      </div>

      <!-- header images ended -->

      <!-- carousal started  -->
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="carousal images/carosal-pic-1.jpg" class="d-block w-100" alt="PriceOye">
          </div>
          <div class="carousel-item">
            <img src="carousal images/carosal-pic-2.jpg" class="d-block w-100" alt="PriceOye">
          </div>
          <div class="carousel-item">
            <img src="carousal images/carosal-pic-3.jpg" class="d-block w-100" alt="PriceOye">
          </div>
          <div class="carousel-item">
            <img src="carousal images/carosal-pic-4.jpg" class="d-block w-100" alt="PriceOye">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


      <!-- carousal ended  -->
